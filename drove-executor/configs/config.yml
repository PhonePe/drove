server:
  applicationConnectors:
    - type: http
      port: 3000
  adminConnectors:
    - type: http
      port: 3001
  applicationContextPath: /
  requestLog:
    appenders:
      - type: console
        timeZone: IST
  gzip:
    syncFlush: true

logging:
  level: INFO
  loggers:
    com.phonepe.drove: DEBUG

  appenders:
    - type: console
      threshold: TRACE
      timeZone: IST
      logFormat: "%(%-5level) [%date] [%logger{0} - %X{instanceLogId}] %message%n"

zookeeper:
  connectionString: localhost:2181

resources:
  osCores: [ 0, 1 ]
  exposedMemPercentage: 60
  disableNUMAPinning: true
  tags:
  - local

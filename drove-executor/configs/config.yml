#      validateCerts: false
#      validatePeers: false
  adminConnectors:
    - type: http
      port: 3001
  applicationContextPath: /
  requestLog:
    appenders:
      - type: console
        timeZone: IST
  gzip:
    syncFlush: true

logging:
  level: INFO
  loggers:
    com.phonepe.drove: DEBUG

  appenders:
    - type: console
      threshold: TRACE
      timeZone: IST
      logFormat: "%(%-5level) [%date] [%logger{0} - %X{instanceLogId}] %message%n"

    - type: drove
      logPath: "/home/santanu/drove/drove-executor"
      archivedLogFileSuffix: "%d"
      archivedFileCount: 3
      threshold: INFO
      timeZone: IST
      logFormat: "%(%-5level) | %-23date | %-30logger{0} | %message%n"
      archive: true

options:
  cacheImages: true
  maxOpenFiles: 10_000
  logBufferSize: 5m
  cacheFileSize: 10m
  cacheFileCount: 3

zookeeper:
  connectionString: localhost:2181

resources:
  osCores: [ 0, 1 ]
  exposedMemPercentage: 60
  disableNUMAPinning: true
  enableNvidiaGpu: false # set this to true to enable all available Nvidia GPUs for any/all containers running on executor. GPU resources are not discovered on the executor, managed and rationed between containers. Needs to be used in conjunction with tagging to ensure only the applications which require a GPU end up on the executor with GPUs. nvidia-container-toolkit must be installed for this to work.
#  overProvisioning:
#    enabled: true
#    memoryMultiplier: 10
#    cpuMultiplier: 10
#  tags:
#  - OVER_PROVISIONED_EXECUTOR

clusterAuth:
  secrets:
  - nodeType: CONTROLLER
    secret: LocalControllerSecret
  - nodeType: EXECUTOR
    secret: LocalExecutorSecret

